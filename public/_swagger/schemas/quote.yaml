components:
  schemas:
    Quote:
      allOf:
        - $ref: "../common.yaml#/components/schemas/Id"
        - type: object
          properties:                 
            body:
              type: object
              properties:
                en:
                  type: string
                ka:
                  type: string
            image:
              type: string
              format: binary
            user_id:
              type: integer
              format: number
              example: 29
            movie_id:
              type: integer
              format: number
              example: 1
      required:
        - body
        - image
        - year
        - user_id
        - movie_id

