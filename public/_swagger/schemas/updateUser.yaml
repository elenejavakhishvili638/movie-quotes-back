components:
  schemas:
    updateUser:
      allOf:
        - $ref: "../common.yaml#/components/schemas/Id"
        - type: object
          properties:
            username:
              type: string
              example: elene
            email:
              type: string
              example: elene@redberry.com
            password:
              type: string
              example: 123elene
            password_confirmation:
              type: string
              example: 123elene
            image:
              type: string
              format: binary
            google_id:
              type: number
          required:
            - username
            - email
            - password
            - password_confirmation    
        - $ref: "../common.yaml#/components/schemas/TimeStamps"