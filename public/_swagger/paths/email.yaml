paths:
  /verify:
    get:
      tags:
        - Verification
      summary: Verify user email
      parameters:
        - name: id
          in: path
          description: User id
          required: true
          schema:
            type: integer
            format: int64
        - name: hash
          in: path
          description: Hash for verification
          required: true
          schema:
            type: string
        - name: expires
          in: query
          description: Expiry timestamp
          required: true
          schema:
            type: integer
            format: int64
        - name: signature
          in: query
          description: Signature for validation
          required: true
          schema:
            type: string