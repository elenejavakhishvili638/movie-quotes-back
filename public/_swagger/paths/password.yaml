paths:
  /forgot-password:
    post:
      summary: Request password reset
      operationId: forgotPassword
      tags:
        - Password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              required:
                - email
      responses:
        201:
          description: Password reset email sent
        404:
          $ref: "../common.yaml#/components/responses/404"
        422:
          $ref: "../common.yaml#/components/responses/422"
  /reset-password:
    post:
      summary: Reset password
      tags:
        - Password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                password_confirmation:
                  type: string
                  format: password
              required:
                - token
                - email
                - password
                - password_confirmation
      responses:
        201:
          description: Password reset successfully
        404:
          $ref: "../common.yaml#/components/responses/404"
        422:
          $ref: "../common.yaml#/components/responses/422"
