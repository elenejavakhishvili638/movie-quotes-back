paths:
  /notifications:
    get:
      tags:
        - Notifications
      summary: Stores a new quote
      responses:
        200:
          description: A list of notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "../schemas/notification.yaml#/components/schemas/Notification"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /notification/{id}:
    post:
      summary: Store notification
      operationId: storeNotification
      tags:
        - Notifications
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "../schemas/postNotification.yaml#/components/schemas/postNotification"
      responses:
        '201':
          description: Notification created
          content:
            application/json:
              schema:
                $ref: "../responses/notification.yaml#/components/responses/notifications/201"
        '200':
          description: No notification was created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    paths:
  /notifications/read-all:
    post:
      summary: Mark all notifications as read
      tags:
        - Notifications
      responses:
        '201':
          description: Success message
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
  /notification/{id}/read:
    post:
      summary: Mark a specific notification as read
      tags:
        - Notifications
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '201':
          description: The updated notification
          content:
          application/json:
            schema:
              $ref: "../schemas/postNotification.yaml#/components/schemas/postNotification"
